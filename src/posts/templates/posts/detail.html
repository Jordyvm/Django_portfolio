{% extends 'base.html' %}

{% block page_title %}
Detail
{% endblock %}


{% block main_content %}
<div class="row">
    <h2 class="col-md-12">{{ post_object.title}}</h2>
    <div class="col-md-6">{{ post_object.image}}</div>
    <div class="col-md-4">
        {% for skill in post_object.skills.all %}
            <p>{{ skill }}</p>
        {% endfor %}</div>
    <p class="col-md-12">{{ post_object.description}}</p>
</div>
{% endblock %}
