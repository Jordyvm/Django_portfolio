{% extends 'base.html' %}

{% load static %}

{% block page_title %}
All Posts
{% endblock %}

{% block main_content %}

    <h2>This is the list of posts</h2>

    <div class="row">
    {% for post in post_objects %}

        <div class="col-md-6 cont">
            <img class="img-fluid w-100 image" src="{% static post.image %}" alt="My image"/>
            <div class="overlay">
                <div class="overlay_text"></div>
                <h4>{{ post.title }}</h4>
                <h5>{{ post.date }}</h5>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
